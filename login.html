<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://files.bewezy.com/849f3916a152d21ec6fbf2caacff1c8a/26102023164803000000591784.ico"
    type="image/x-icon" />
  <title>AgroSys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-2">Bem-vindo à AgroSys</h1>
    <h2 class="text-center mb-4">Acesse sua conta</h2>
    <form id="login-form">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-info w-100">Entrar</button>
    </form>

    <p class="text-center mt-3">
      Novo por aqui?
      <a href="#" id="show-register">Crie sua conta agora</a>
    </p>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <button id="config-btn" class="btn btn-sm btn-outline-secondary">⚙️ Importar configurações</button>
      <input type="file" id="import-db" style="display: none;" accept=".json" />
    </div>

    <div id="register-container" style="display:none;">
      <h3 class="text-center mt-4">Criar nova conta</h3>
      <form id="register-form">
        <div class="mb-3">
          <input type="text" id="new-username" class="form-control" placeholder="Escolha um nome de usuário" required />
        </div>
        <div class="mb-3">
          <input type="password" id="new-password" class="form-control" placeholder="Crie uma senha segura" required />
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Finalizar cadastro</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/alasql.min.js"></script>
  <script src="assets/js/db.js"></script>
  <script src="assets/js/auth.js"></script>
</body>

</html>
