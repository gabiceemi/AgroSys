<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://files.bewezy.com/849f3916a152d21ec6fbf2caacff1c8a/26102023164803000000591784.ico"
    type="image/x-icon" />
  <title>AgroSys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes — AgroSys</title>

  <!-- 1) Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 2) FontAwesome (opcional para ícones) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- 3) Seu CSS customizado (mantém todas as overrides que você fez) -->
  <link rel="stylesheet" href="assets/css/clientes.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <main class="flex-grow-1">
    <!-- ─── NAVBAR ─────────────────────────────────────────────────────────────────── -->
    <nav class="navbar navbar-expand navbar-custom navbar-dark shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://files.bewezy.com/thumbs/150/27/849f3916a152d21ec6fbf2caacff1c8a/2710202314370200000048541.svg"
            alt="Agrosys - Agronegócios" height="27" width="150" />
        </a>
        <div>
          <a class="btn btn-outline-primary" href="enderecos.html">
            <i class="fas fa-map-marker-alt me-1"></i> Endereços
          </a>
        </div>
      </div>
    </nav>

    <!-- ─── CONTAINER PRINCIPAL ─────────────────────────────────────────────────────── -->
    <div class="container mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
          <h1 class="h4 mb-0">Cadastro de Clientes</h1>
        </div>
        <div class="card-body">

          <!-- ─── FORMULÁRIO ─────────────────────────────────────────────────────────── -->
          <form id="cliente-form" class="row g-3 needs-validation" novalidate>
            <div class="col-12">
              <input type="text" id="nome" class="form-control" placeholder="Nome completo" required />
              <div class="invalid-feedback">Preencha o nome.</div>
            </div>
            <div class="col-md-6">
              <input type="text" id="cpf" class="form-control" placeholder="CPF" required />
              <div class="invalid-feedback">Preencha o CPF.</div>
            </div>
            <div class="col-md-6">
              <input type="date" id="data_nascimento" class="form-control" required />
              <div class="invalid-feedback">Selecione a data.</div>
            </div>
            <div class="col-md-6">
              <input type="text" id="telefone" class="form-control" placeholder="Telefone" />
            </div>
            <div class="col-md-6">
              <input type="text" id="celular" class="form-control" placeholder="Celular" />
            </div>
            <div class="col-12">
              <button class="btn btn-info" type="submit">
                <i class="fas fa-user-plus me-1"></i> Cadastrar Cliente
              </button>
            </div>
          </form>

          <!-- ─── TABELA DE CLIENTES ─────────────────────────────────────────────────── -->
          <div class="table-responsive">
            <h2 class="h5 mb-3 text-secondary">Lista de Clientes</h2>
            <table id="clientes-tabela" class="table table-striped table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Data Nasc.</th>
                  <th>Telefone</th>
                  <th>Celular</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- ─── BOTÃO EXPORTAR JSON ───────────────────────────────────────────────── -->
          <button id="exportar-db" class="btn btn-info">
            <i class="fas fa-download me-1"></i> Exportar banco (JSON)
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-info text-white text-center py-2 mt-5">
    © 2025 AgroSys. Todos os direitos reservados.
  </footer>

  <!-- ─── SCRIPTS NA ORDEM CORRETA ───────────────────────────────────────────────── -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- AlaSQL + persistência -->
  <script src="assets/js/alasql.min.js"></script>
  <script src="assets/js/db.js"></script>
  <script src="assets/js/utils.js"></script>

  <!-- Seu código de clientes (usa Swal) -->
  <script src="assets/js/clientes.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>

</html>
